<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PETRO-EXCEL SDN BHD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 0.5px;
    }

    .company-name {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-button {
      width: 325px;
      padding: 10px;
      background-color: #062c3f; /* Dark blue */
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-button:hover {
      background-color: #09405a;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Replace src with your actual logo if needed -->
    <img src="logo.png" alt="PETRO-EXCEL Logo" class="logo" />
    <div class="company-name">PETRO-EXCEL<br />SDN BHD</div>

    <form action="#" method="POST">
      <label for="staff-id">Staff ID:</label>
      <input type="text" id="staff-id" name="staff-id" placeholder="Insert your ID" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Insert your Password" required /><br>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

</body>
</html>
